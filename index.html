<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Image Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background" id="background"></div>

  <div class="main-wrapper">
    <div class="main-image-container" id="mainImageContainer"></div>
    <div class="next-image-container" id="nextImageContainer"></div>
  </div>

  <div class="controls">
    <button onclick="changeImage(-1)">&#10094;</button>
    <button onclick="changeImage(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
